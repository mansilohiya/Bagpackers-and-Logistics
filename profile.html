<script>

function isEmpty(str){
	str = str.trim()
	if(str==undefined || str=="" || str.length==0)
		return true;
	else
		return false;
}

function isNumber(str){
	 var pattern = new RegExp("^[0-9]+$")
	 return pattern.test(str); 
}

function validateProfile() {
    var fname = document.getElementById('firstname');
	var lname = document.getElementById('lastname');
    var mail = document.getElementById('email');
    var pass = document.getElementById('password');
	var phone = document.getElementById('phonenumber');

    /*Regex Code*/
    var filter_name = /^[a-zA-Z]+$/;
    var filter_mail = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    var filter_zipcode = /^[0-9]{6}$/;

    /*Conditions*/
	if (filter_name.test(fname.value)) {
        document.getElementById('error_fname').innerHTML = '';
    } else {
        document.getElementById('error_fname').innerHTML = '<span>Invalid First Name</span>';
    }
	
	if (filter_name.test(lname.value)) {
        document.getElementById('error_lname').innerHTML = '';
    } else {
        document.getElementById('error_lname').innerHTML = '<span>Invalid Last Name</span>';
    }
	
	if (filter_mail.test(mail.value)) {
        document.getElementById('error_mail').innerHTML = '';
    } else {
        document.getElementById('error_mail').innerHTML = '<span>Invalid E-Mail</span>';
    }
	
	if (!isEmpty(pass.value)) {
        document.getElementById('error_pass').innerHTML = '';
		if(pass.value.length>=6){
			document.getElementById('error_pass').innerHTML = '';
		}
		else{
			document.getElementById('error_pass').innerHTML = '<span>Should contain minimum 6 chars</span>';
		}
    } else {
        document.getElementById('error_pass').innerHTML = '<span>Empty Password</span>';
    }
	
    if (!isEmpty(phone.value)) {
        document.getElementById('error_phone').innerHTML = '';
		if((isNumber(phone.value)) && (phone.value.length==10)){
			document.getElementById('error_phone').innerHTML = '';
		}
		else{
			document.getElementById('error_phone').innerHTML = '<span>Invalid 10-digit Mobile Number</span>';
		}
    } else {
        document.getElementById('error_phone').innerHTML = '<span>Empty Phone Number</span>';
    }
	
	if (sts.selectedIndex == 0) {
        document.getElementById('error_state').innerHTML = '<span>Please select State</span>';
        return false;
    } else {
        document.getElementById('error_state').innerHTML = '';
    }
	
	if (state.selectedIndex == 0) {
        document.getElementById('error_city').innerHTML = '<span>Please select City</span>';
        return false;
    } else {
        document.getElementById('error_city').innerHTML = '';
    }
    
	if(validateProfile){
		alert('Profile Completion is Successfull');
		window.location.href = 'home2.html';
	}
	
}
