<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css">
 </head>

<!--header part-->

 <body background="bg-box-2.jpg">
 <div style="background-color:#edf8fc;padding:15px;">
 <img src="navy-darkblue_dark.png" width="200" height="50" align="left"/>
 <div style="text-align:center">
  <h2><center>Join us</center></h2>
 </div></div>

<!--signin form-->
 
 	     
        <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
		<form action="profile.html">  
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" required>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<a href="profile.html"><input type="submit" class="button" value="Sign In"></a>
                                           
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
		</form>
<!--signup form-->
        <form action="">          
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password" >
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input type="email" class="input" required>
				</div>
				<div class="group">
					<a href="profile.html"><input type="submit" class="button" value="Sign Up"></a>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</form>
		</div>
	</div>
      </div>

</html>
